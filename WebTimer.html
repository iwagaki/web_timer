<html>
  <head>
    <title>Web Timer</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="500" style="border:0px solid black;"></canvas>
    <script type="text/javascript">
      (function() {
        var audio = new Audio("GONG.wav");
        var isFirst = true
        var start = null

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var WIDTH = 800;
        var HEIGHT = 500;
        var INIT_X = 10;
        var INIT_Y = 350;
        var BAR_WIDTH = WIDTH - 10 * 2;
        var MAX = 5 * 60 * 10 

        ctx.font = "256px sans-serif";  
        var metrics = ctx.measureText("00:00");

        var initFontX = (WIDTH - metrics.width) / 2;
        var initFontY = INIT_Y - 30;
        var currentX = WIDTH - INIT_X * 2;

        setInterval(function() {
          ctx.clearRect(0, 0, WIDTH, HEIGHT);

          var now = new Date();
          
          if (start == null)
            start = now;

          var diffSec = MAX - Math.floor(now.getTime() - start.getTime()) / 100

          var delta = Math.abs(Math.ceil(diffSec / 10));
          var min = Math.floor((delta / 60) % 60);
          var sec = Math.floor(delta % 60);

          if (diffSec < 0 && isFirst) {
            audio.play();
            isFirst = false;
          }

          ctx.beginPath();
          ctx.lineWidth = 10;
          ctx.shadowOffsetX = 2;  
          ctx.shadowOffsetY = 2;  
          ctx.shadowBlur = 2;  
          if (diffSec > 0) {
              ctx.strokeStyle = "#0000FF";
              ctx.shadowColor = "rgba(0, 0, 255, 0.5)";  
              currentX = BAR_WIDTH / MAX * diffSec;
          } else {
              ctx.strokeStyle = "#FF0000";
              ctx.shadowColor = "rgba(255, 0, 0, 0.5)";  
              currentX = BAR_WIDTH;
          }
          ctx.moveTo(INIT_X, INIT_Y);
          ctx.lineTo(INIT_X + currentX, INIT_Y);
          ctx.closePath();
          ctx.stroke();

          if (diffSec > 0) {
              ctx.fillStyle = "Black";
              ctx.shadowColor = "rgba(0, 0, 0, 0.5)";  
          } else {
              ctx.fillStyle = "Red";  
              ctx.shadowColor = "rgba(255, 0, 0, 0.5)";  
          }
          ctx.shadowOffsetX = 4;  
          ctx.shadowOffsetY = 4;  
          ctx.shadowBlur = 4;  

          ctx.fillText(("0" + min).substr(-2) + ":" + ("0" + sec).substr(-2), initFontX, initFontY);
        }, 100);
      })();
    </script>
  </body>
</html>
